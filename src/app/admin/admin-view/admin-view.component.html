<div class="ui orange segment main">
  <table class="ui striped selectable  table">
    <thead>
      <tr>
        <th>תמונה</th>
        <th>מק"ט</th>
        <th>שם מוצר</th>
        <th>מחיר</th>
        <th>תיאור</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products" routerLink="/admin/new-product/{{p.code}}">
        <td><img class="ui small image" src={{p.imageUrl}}/></td>
        <td>{{p.code}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.details}}</td>
      </tr>
    </tbody>
  </table>
</div>
