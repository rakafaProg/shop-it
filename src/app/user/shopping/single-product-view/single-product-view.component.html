<div class="ui modal">
  <h2 class="ui header orange center">{{product.data.name}} - {{product.data.price | number: '1.2'}} ש"ח</h2>

  <div class="image content">
    <div class="ui big image">
      <img src="{{product.data.imageUrl}}">
    </div>
    <div class="description">
      <h4 class="ui header grey">
        <i class="barcode icon"></i>
        קוד פריט: {{product.data.code}}
      </h4>
      <br>
      <p [innerHtml]="product.data.details | nl2br"></p>

    </div>
  </div>
  <div class="actions">


    <div class="ui left action input">
      <button class="ui teal labeled icon positive button" (click)=addToCart()>
        <i class="cart icon"></i>
        הוסף לעגלה
      </button>
      <input type="number" [(ngModel)]="amount" min="1" style="width: 100px">
    </div>

    <div class="ui grey deny right labeled icon button" (click)="onClose()">
      ביטול
      <i class="close icon"></i>
    </div>
  </div>
</div>
