<div class="ui segment main center login-container orange">

  <img src="assets/coloredLogo.png" class="ui centered image">
  <h1 class="ui header orange">
    <i class="sign in icon"></i>
    התחבר לחשבונך
  </h1>
  <div class="ui form">
    <div class="ui stacked segment orange">
      <p class="ui header grey">
        הכנס את שם המשתמש והסיסמה איתם נרשמת לאתר.
        <br> אינך רשום לאתר?
        <br>
        <a routerLink="/signup">
          <i class="user plus icon"></i>
          צור חשבון חדש
        </a>
      </p>
      <div class="ui left icon fluid field input"
      [ngClass]="{'error': (userId.invalid || !validateID()) && (userId.dirty || userId.touched)}"
      >
        <i class="id badge icon"></i>
        <input type="text" 
        name="id" 
        placeholder="מספר זהות" 
        required 
        #userId="ngModel" 
        [(ngModel)]=user.id
        (input)="invalid = false; loginFaild = false;">
      </div>
      <div class="ui left icon fluid field input"
      [ngClass]="{'error':password.invalid && (password.dirty || password.touched)}"
      >
        <i class="lock icon"></i>
        <input type="password" 
          name="passowrd" 
          placeholder="סיסמה" 
          required
          minlength="8"
          #password="ngModel"
          [(ngModel)]=user.password
          (input)="invalid = false; loginFaild = false;"
          >
      </div>
      <div class="ui error message" [ngClass]="{'visible': invalid}">
        <div class="header">פרטי הרשמה חסרים:</div>
        <ul class="list">
          <li *ngIf="userId.errors">נא למלא מספר זהות</li>
          <li *ngIf="!userId.errors && !validateID()">מספר הזהות שהוכנס אינו תקין</li>
          <li *ngIf="password.errors && password.errors.required">נא למלא סיסמה</li>
          <li *ngIf="password.errors && password.errors.minlength">הסיסמה חייבת להכיל לפחות 8 תווים</li>
        </ul>
      </div>

      <div class="ui error message" [ngClass]="{'visible': loginFaild}">
        <div class="header">נסיון הכניסה נכשל</div>
        <p>
          אנא וודאו שהפרטים שהכנסתם נכונים, ושאכן נרשמתם בעבר לאתר.
        </p>
      </div>
      <button class="ui fluid larg orange submit button" (click)=login()>התחבר</button>
    </div>
  </div>
</div>
